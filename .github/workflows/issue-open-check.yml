name: Issue Open Check

on:
  issues:
    types: [opened]

permissions:
  contents: read

env:
  DEFAULT: "bug"
  WORDS: ["fix", "issue", "bug"]

jobs:
  issue-open-check:
    permissions:
      issues: write  # for actions-cool/issues-helper to update issues
    runs-on: ubuntu-latest
    steps:
      - name: check title
        id: check-title
        run: |
          title="${{ github.event.head_commit.message }}"
          for word in "${{ env.WORDS[@] }}"; do
            if [[ $title == *"$word"* ]]; then
              echo "标题中包含单词 $word"
              echo "::set-output name=default::${word}"
              exit 0
            fi
          done
          echo "标题中不包含数组中的单词"
          echo "::set-output name=default::${{ env.DEFAULT }}"

      - name: add label
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          issue-number: ${{ github.event.issue.number }}
          labels: ${{ steps.check-title.outputs.default }}

      - name: check invalid
        if: (contains(github.event.issue.body, 'Step to Reproduce') == false)  && (github.event.label.name != 'enhancement')
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment,add-labels,close-issue'
          issue-number: ${{ github.event.issue.number }}
          labels: 'closed:invalid'
          body: |
            Hello @${{ github.event.issue.user.login }}, your issue has been closed because it does not include reproduce step.

